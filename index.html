<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Guru Piket SMKN 1 ROBATAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <img src="logo-smkn1-robatal.png" class="logo">
    <div>
      <h2>ABSENSI GURU PIKET</h2>
      <h3>SMKN 1 ROBATAL</h3>
    </div>
  </div>

  <!-- INPUT ABSENSI -->
  <section class="form">
    <h4>Input Absensi Per Kelas</h4>

    <label>Tanggal</label>
    <input type="date" id="tanggal" onchange="cekKunciAbsen()">

    <label>Petugas</label>
    <input type="text" id="petugas" placeholder="Nama Guru Piket">

    <label>Jurusan</label>
    <select id="jurusan" onchange="cekKunciAbsen()">
      <option>RPL</option>
      <option>DPIB</option>
      <option>AK</option>
      <option>TKR</option>
    </select>

    <label>Kelas</label>
    <select id="kelas" onchange="cekKunciAbsen()">
      <option>X</option>
      <option>XI</option>
      <option>XII</option>
    </select>

    <button onclick="loadSiswa()">Tampilkan Daftar Siswa</button>
  </section>

  <!-- TABEL ABSENSI -->
  <table id="tabel">
    <thead>
      <tr><th>No</th><th>Nama Siswa</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="simpan" onclick="simpanAbsensi()">Simpan Absensi</button>

  <hr>

  <!-- REKAP BULANAN -->
  <h4>Rekap Bulanan Per Kelas</h4>
  <input type="month" id="bulan">
  <select id="rekapJurusan">
    <option>RPL</option><option>DPIB</option><option>AK</option><option>TKR</option>
  </select>
  <select id="rekapKelas">
    <option>X</option><option>XI</option><option>XII</option>
  </select>
  <button onclick="tampilRekap()">Tampilkan Rekap</button>

  <table id="rekapTable">
    <thead>
      <tr><th>Nama</th><th>H</th><th>S</th><th>I</th><th>A</th><th>B</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <hr>

  <!-- GRAFIK BULANAN -->
  <h4>Grafik & Persentase Kehadiran</h4>
  <input type="month" id="grafikBulan">
  <select id="grafikJurusan">
    <option>RPL</option><option>DPIB</option><option>AK</option><option>TKR</option>
  </select>
  <select id="grafikKelas">
    <option>X</option><option>XI</option><option>XII</option>
  </select>
  <button onclick="tampilkanGrafik()">Tampilkan Grafik</button>

  <div id="persentaseBox"></div>
  <canvas id="grafikAbsensi"></canvas>

  <hr>

  <!-- LAPORAN HARIAN -->
  <h4>Laporan Harian Per Kelas</h4>
  <input type="date" id="lapTanggal">
  <select id="lapJurusan">
    <option>RPL</option><option>DPIB</option><option>AK</option><option>TKR</option>
  </select>
  <select id="lapKelas">
    <option>X</option><option>XI</option><option>XII</option>
  </select>
  <button onclick="downloadLaporan()">Download Laporan</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
<script>
  document.getElementById("tanggal").value = new Date().toISOString().slice(0,10);
</script>

</body>
</html>
